<div class="app-container">
  <!-- Header apenas quando logado -->
  @if (showHeader()) {
  <header class="app-header">
    <nav class="navbar">
      <h1>{{ title() }}</h1>
      <div class="nav-links">
        <a routerLink="/home" class="nav-link">Home</a>
        <a routerLink="/favoritos" class="nav-link">Favoritos</a>
        <a routerLink="/grupo-batalha" class="nav-link">Grupo de Batalha</a>
        <div class="user-info">
          <span>Olá, {{ getCurrentUser()?.Nome }}</span>
          <button (click)="logout()" class="logout-btn">Sair</button>
        </div>
      </div>
    </nav>
  </header>
  }

  <!-- Conteúdo principal -->
  <main class="main-content">
    <router-outlet />
  </main>
</div>
